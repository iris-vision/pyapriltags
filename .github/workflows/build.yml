name: Build AprilTag

on:
  push:

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Set up build environment (Windows)
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build AprilTag library (Windows)
      shell: cmd
      run: |
        mkdir build
        cd build
        cmake -G "NMake Makefiles" -DBUILD_SHARED_LIBS=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=cl -DCMAKE_CXX_COMPILER=cl ..\apriltags
        nmake
        mkdir ..\dist
        copy apriltag.dll ..\dist\libapriltag.dll

    - name: Upload Windows build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: apriltag-wheels-windows
        path: dist
        
  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Set up build environment (macOS)
      run: |
        brew install cmake
        mkdir -p builds/{x86_64,arm64} dist/{x86_64,arm64}

    - name: Build AprilTag libraries (macOS)
      run: |
        build_for_arch() {
          mkdir -p builds/$1
          cd builds/$1
          cmake -DBUILD_SHARED_LIBS=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=$1 ../../apriltags
          cmake --build .
          cp libapriltag.dylib ../../dist/$1/
          cd ../..
        }
        
        build_for_arch x86_64
        build_for_arch arm64

    - name: Upload macOS build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: apriltag-wheels-macos
        path: dist

  move-and-build-linux:
    name: Move artifacts and build on Linux
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    steps:
    - name: Download Windows artifacts
      uses: actions/download-artifact@v3
      with:
        name: apriltag-wheels-windows
        path: windows-dist

    - name: Download macOS artifacts
      uses: actions/download-artifact@v3
      with:
        name: apriltag-wheels-macos
        path: macos-dist

    - name: Set up Linux environment
      run: |
        sudo apt-get update
        sudo apt-get install -y make cmake

    - name: Make build on Linux
      run: |
        mkdir -p combined-dist
        cp -r windows-dist/* combined-dist/
        cp -r macos-dist/* combined-dist/
        cd combined-dist
        make build

